<style>
    body {

<html>
    <head>

<body>
    <header>
        <input size="50" type="text" id="meetingtitle" name="phone" placeholder="your meeting title" class="wide"> 
    </header>

    <p> Select the type of schedule you prefer:</p>
    <form>
        <select id="meetingtype" name="meetingtype" onchange="calendartype()">
            <option value="disabled">Choose one:</option>
            <option value="enabled">Day Schedule</option>
            <option value="disabled"> Week's schedule</option>
        </select>

        <input type="date" id="date" disabled="disabled">

        <br>
        <label for="members">Choose contacts:</label>
        <select required name="members" multiple>
              <option value="DavidGorospe">David Gorospe</option>
              <option value="EmilyDu">Emily Du</option>
              <option value="HappyNasit">Happy Nasit</option>
              <option value="MugdhaBanthwan">Mugdha Banthwan</option>
        </select>

        <input type="button" onclick="location.href='contacts.html';" value="submit">
        <label></label>   
    </form>
</body>

<script src="calendar-form.js"> </script>
