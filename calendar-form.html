                <option value="fourteen"> 2pm</option>
                <option value="fifteen">3pm</option>
                <option value="sixteen"> 4pm</option>
                <option value="seventeen"> 5pm</option>
                <option value="eighteen"> 6pm</option>
                <option value="nineteen"> 7pm</option>
                <option value="twenty"> 8pm</option>
                <option value="twentyone"> 9pm</option>
                <option value="twentytwo"> 10pm</option>
                <option value="twentythree"> 11pm</option>
                <option value="zero"> 12am</option>
            </select>
    
            <select class="input-style select-times" id="meetingtype" name="meetingtype">
                <option value="">Choose the end time:</option>
                <option value="one">1am</option>
                <option value="two"> 2am</option>
                <option value="three"> 3am</option>
                <option value="four"> 4am</option>
                <option value="five"> 5am</option>
                <option value="six"> 6am</option>
                <option value="seven"> 7am</option>
                <option value="eight"> 8am</option>
                <option value="nine"> 9am</option>
                <option value="ten"> 10am</option>
                <option value="eleven"> 11am</option>
                <option value="twelve"> 12pm</option>
                <option value="thirteen"> 1pm</option>
                <option value="fourteen"> 2pm</option>
                <option value="fifteen">3pm</option>
                <option value="sixteen"> 4pm</option>
                <option value="seventeen"> 5pm</option>
                <option value="eighteen"> 6pm</option>
                <option value="nineteen"> 7pm</option>
                <option value="twenty"> 8pm</option>
                <option value="twentyone"> 9pm</option>
                <option value="twentytwo"> 10pm</option>
                <option value="twentythree"> 11pm</option>
                <option value="zero"> 12am</option>
            </select>
        </div>

        <label class="label-invite" for="members">Choose contacts you want to invite:</label>

        <div class="div-select-contacts">
            <select class="select-contacts input-style" required name="members" multiple>
                <option value="EmilyDu">Emily Du</option>
                <option value="HappyNasit">Happy Nasit</option>
                <option value="MugdhaBanthwan">Mugdha Banthwan</option>
            </select>

        <div class="div-submit-button">
            <input class="input-submit" type="button" onclick="location.href='host_availability.html';" value="Submit">
