<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="header-footer.css" rel="stylesheet">
    <title>1on1</title>
  </head>

  <body>
    <div class="body-container">
      <!-- HEADER -->
      <div class="div-header">
        <header class="header">
          <div class="div-header-content">
            <div class="div-icon">
              <a class="a-nav" id="icon">1on1</a>
            </div>
          </div>
        </header>
      </div>

      <!-- BODY CONTENT -->
    
      <div class="content-wrap background-login">
        <form class="card">
          <p class="title">Create an Account</p>
          <p id="new-account-hidden">You successfully created your account!</p>
          <input type="email" name="email" placeholder="Email" required> </input>
          <input type="password" name="password" placeholder="Password" required> </input>
          <input type="password" name="password" placeholder="Repeat Password" required> </input>
          <input type="button" id="new-account-submit" class="button-submit" value="Create Account"></input>
        </form>
        <p>Have an account? Go back to <a href="login.html">login</a>.</p>
      </div>
      <script src="newAccount.js"></script>

      <!-- FOOTER -->
      <div class="div-footer">
        <footer class="footer">
          <div class="div-footer-text">Copyright 2024.</div>
        </footer>
      </div>

    </div>
  </body>

</html>
