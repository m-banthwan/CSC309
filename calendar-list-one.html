<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1on1</title>
    <link rel="stylesheet" href="header-footer.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="calendar-list.css">
  </head>
  <body class="body-calendar-list">
    <div class="div-page-container">
      <!--
        Header
      -->
      <div class="div-header">
        <header class="header">
          <div class="div-header-content">
            <div class="div-icon">
              <a class="a-nav" id="icon" href="home.html">
                1on1
              </a>
            </div>
            <div class="div-left-links">
              <a class="a-nav" href="calendar-list-one.html">
                Calendars
              </a>
              <a class="a-nav" href="contacts.html">
                Contacts
              </a>
            </div>
            <div class="div-right-links">
              <div class="div-dropdown">
                <span>
                  <img src="assets/profile1.png" class="img-profile">
                </span>
                  <div class="div-dropdown-content">
                    <a class="a-dropdown-links" href="profile.html">
                      Profile
                    </a>
                    <a class="a-dropdown-links" href="home.html">
                      Logout
                    </a>
                  </div>
              </div>
            </div>
          </div>
        </header>
      </div>
      <!--
        Main Body
      -->
      <div class="div-main">
        <main class="main">
          <div class="div-add-button-wrapper">
            <div class="div-add-button">
              <a class="a-calendar-button" href="calendar-form.html">
                + Add a Calendar
              </a>
            </div>
          </div>
          <div class="div-calendar-display">
            <a class="a-calendar">
              <div class="div-calendar">
                <div class="div-calendar-content">
                  <h1 class="h1-calendar-name">
                    CSC309 Meeting
                  </h1>
                  <p class="p-availability">
                    3/5 people have provided availability.
                  </p>
                </div>
              </div>
            </a>
          </div>
        </main>
      </div>
      <!--
        Footer
      -->
      <div class="div-footer">
        <footer class="footer">
          <div class="div-footer-text">
            Copyright 2024.
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
