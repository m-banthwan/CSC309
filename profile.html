<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1on1</title>
    <link rel="stylesheet" href="header-footer.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="profile.css">
  </head>
  <body class="body-profile">
    <div class="div-page-container">
      <!--
        Header
      -->
      <div class="div-header">
        <header class="header">
          <div class="div-header-content">
            <div class="div-icon">
              <a class="a-nav" id="icon" href="home.html">
                1on1
              </a>
            </div>
            <div class="div-left-links">
              <a class="a-nav" href="calendar-list.html">
                Calendars
              </a>
              <a class="a-nav" href="contacts.html">
                Contacts
              </a>
            </div>
            <div class="div-right-links">
              <div class="div-dropdown">
                <span>
                  <img src="assets/profile1.png" class="img-profile">
                </span>
                  <div class="div-dropdown-content">
                    <a class="a-dropdown-links" href="profile.html">
                      Profile
                    </a>
                    <a class="a-dropdown-links" href="home.html">
                      Logout
                    </a>
                  </div>
              </div>
            </div>
          </div>
        </header>
      </div>
      <!--
        Main Body
      -->
      <div class="div-main">
        <main class="main">
          <div class="div-main-content">
            <div class="div-profile-header">
              <h1 class="h1-profile">
                Edit Profile
              </h1>
            </div>
            <div class="div-profile-form-wrapper">
              <div class="div-profile-form">
                <form class="form-profile">
                  <p id="profile-changes-hidden">Changes saved!</p>
                  <label class="label-profile" for="email">
                    Change Email:
                  </label>
                  <input class="input-profile" type="text" id="email" name="email" value="david.gorospe@mail.utoronto.ca">
                  <label class="label-profile" for="phone-number">
                    Change Phone Number:
                  </label>
                  <input class="input-profile" type="text" id="phone-number" name="phone-number" value="123-456-7890">
                  <label class="label-profile" for="password">
                    Change Password:
                  </label>
                  <input class="input-profile input-password" type="text" id="password" name="password" value="password">
                  <div class="div-submit">
                    <input id="input-submit" class="input-submit" type="button" value="Save Changes">
                  </div>
                </form>
                <script src="profile.js"></script>
              </div>
            </div>
          </div>
        </main>
      </div>
      <!--
        Footer
      -->
      <div class="div-footer">
        <footer class="footer">
          <div class="div-footer-text">
            Copyright 2024.
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
